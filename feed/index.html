* {
    overflow: hidden;
    font-family: 'Google Sans', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(to bottom, #FAF5FF, #E9D8FD);
    overflow: hidden;
    color: #4A148C;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 240px;
    background-color: #FAF5FF;
    padding: 20px;
    display: flex;
    border: 1px solid #B794F4;
    flex-direction: column;
    gap: 20px;
}

.sidebar a {
    color: #4A148C;
    text-decoration: none;
    font-size: 24px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.sidebar a img {
    width: 20px;
    height: 20px;
}

.main-content {
    width: 100%;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.main-content::-webkit-scrollbar {
    width: 6px;
}

.main-content::-webkit-scrollbar-track {
    background: transparent;
}

.main-content::-webkit-scrollbar-thumb {
    background: #9F7AEA;
    border-radius: 3px;
}

.main-content::-webkit-scrollbar-thumb:hover {
    background: #B794F4;
}

.post-box {
    background-color: #FAF5FF;
    padding: 15px;
    border: 1px solid #B794F4;
    border-radius: 14px;
}

.post-box textarea {
    width: auto;
    height: 140px;
    background-color: #FAF5FF;
    border: 1px solid #B794F4;
    border-radius: 10px;
    color: #4A148C;
    padding: 10px;
    font-size: 16px;
}

.post-box textarea:hover {
    border-color: #9F7AEA;
}

.post-box textarea:focus {
    border: 1px solid #9F7AEA;
}

.post-box .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.post-box .actions img {
    width: 24px;
    height: 24px;
}

.post-box .actions button {
    background-color: #9F7AEA;
    color: #FAF5FF;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    gap: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.post-box .actions button:hover {
    background-color: #B794F4;
}

.trending {
    width: 240px;
    background-color: #FAF5FF;
    border: 1px solid #B794F4;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.trending .trending-item {
    background-color: #FAF5FF;
    padding: 10px;
    border-radius: 10px;
}

@media (max-width: 720px) {

    * {
        user-select: none;
        -webkit-user-select: none;
        cursor: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }

   
    body {
        overflow-y: auto;
        
    }

    .container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
    }

    .sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        bottom: 0px;
        background-color: #FAF5FF;
        flex-direction: row;
        justify-content: space-around;
        padding: 1px;
        z-index: 999;
    }

    .sidebar a {
        font-size: 18px;
        gap: 0; /* Remove o espaçamento entre ícone e texto */
        flex-direction: column;
        align-items: center; /* Centraliza ícone e texto */
    }

    .sidebar a .mdi {
        margin: 0; /* Remove margens do ícone */
        padding: 0; /* Remove paddings do ícone */
    }

    .sidebar a span {
        margin: 0; /* Remove margens do texto */
        padding: 0; /* Remove paddings do texto */
    }

    .active {
        display: none;
    }

    .mobile-header {
        display: flex;
    }

    .main-content {
        width: 100%;
        overflow: auto;
        margin-bottom: 60px;
    }

    .trending {
        display: none;
    }

    .post-box {
        display: none;
    }

    .post-box textarea {
        height: 80px;
    }

    .post-box .actions button {
        padding: 12px 25px;

    }

    .sidebar a img {
        width: 20px;
        height: 20px;
    }

    .post-button {
        display: block;
        position: fixed;
        bottom: 80px;
        right: 20px;
        background-color: #9F7AEA;
        color: #FAF5FF;

        padding: 20px;

        z-index: 10000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

    }

        transform: scale(1.1);

    .logo {
        visibility: hidden;
        position: absolute;
    }

.tweet {
    background-color: #FAF5FF;
    border: 1px solid #B794F4;
    border-radius: 20px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.tweet__header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.tweet__profile-pic {

    height: 50px;

}

.tweet__username {
    font-weight: 700;
    color: #4A148C;
    text-decoration: none;
    font-size: 18px;
}

.verified-icon {
    width: 22px;
    height: auto;
    fill: #9F7AEA;
    transition: fill 0.3s ease;
}

.verified-icon:hover {
    fill: #B794F4;
}

.tweet__separator {
    border: 0;
    border-top: 1px solid #B794F4;
    margin: 10px 0;
}

.tweet__content {
    color: #4A148C;
    font-size: 16px;
    line-height: 1.6;
}

.tweet__hashtags a {
    color: #9F7AEA;
    text-decoration: none;
    font-weight: 600;
    margin-right: 5px;
    transition: color 0.3s ease;
}

.tweet__hashtags a:hover {
    color: #B794F4;
}

.reliability-indicator {
    font-size: 14px;
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    border-radius: 8px;
}

.reliability-indicator--fake {
    background-color: #e74c3c;
    color: #ffffff;
}

.tweet__actions {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-top: 10px;
    gap: 8px;
}

.tweet__action {
    background-color: transparent;
    color: #4A148C;
    border: 1px solid transparent;
    padding: 8px;
    border-radius: 20px;
    cursor: pointer;
    margin: 0 4px;

}

.tweet__action:hover {
    color: #9F7AEA;
}

.tweet__comments {

}

    margin-bottom: 10px;
    color: #4A148C;
    font-size: 14px;
}

    transform: translate(-50%, -50%);

@keyframes spin {

  <script>
document.addEventListener('DOMContentLoaded', function() {
    const mainContent = document.getElementById('main-content');
    const sidebarLinks = document.querySelectorAll('.sidebar a');
    let currentIframe = null;

    // Função para criar e configurar um novo iframe
    function createIframe(url) {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.width = '100%';
        iframe.style.height = '100vh';
        iframe.style.border = 'none';
        iframe.style.overflow = 'auto';
        return iframe;
    }

    // Função para verificar se é a página de perfil
    function isProfilePage(route) {
        return route.startsWith('/user/');
    }

    // Função para carregar a página diretamente (sem iframe)
    function loadDirectPage(url) {
        window.location.href = url;
    }

    // Função para carregar uma nova página
    function loadPage(route) {
        // Se for a página de perfil, carrega diretamente
        if (isProfilePage(route)) {
            return loadDirectPage(route);
        }

        // Remove o iframe anterior se existir
        if (currentIframe) {
            currentIframe.remove();
        }

        // Cria e adiciona o novo iframe
        currentIframe = createIframe(route);
        mainContent.appendChild(currentIframe);

        // Atualiza a URL sem recarregar a página
        window.history.pushState({}, '', route);

        // Atualiza a classe active nos links da sidebar
        sidebarLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('data-route') === route) {
                link.classList.add('active');
            }
        });
    }

    // Função para inicializar a página
    function initializePage() {
        const path = window.location.pathname;
        
        // Se não houver rota específica ou for /feed/, carrega /feed/main
        if (!path || path === '/feed/') {
            loadPage('/feed/main');
        } else {
            loadPage(path);
        }
    }

    // Adiciona os listeners para os links da sidebar
    sidebarLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const route = this.getAttribute('data-route');
            
            // Se for o link do perfil, carrega diretamente
            if (isProfilePage(route)) {
                return loadDirectPage(route);
            }
            
            loadPage(route);
        });
    });

    // Suporte para os botões de voltar/avançar do navegador
    window.addEventListener('popstate', function() {
        loadPage(window.location.pathname);
    });

    // Inicializa a página
    initializePage();
});

// Função para carregar o tema salvo no localStorage
function loadTheme() {
    const savedTheme = localStorage.getItem('selectedTheme') || 'light';
    document.body.classList.toggle('dark-theme', savedTheme === 'dark');
}

// Executa a função ao carregar a página
window.onload = loadTheme;
  </script>

  <script>
window.addEventListener('message', function(event) {
  if (event.data.type === 'newMessage') {
    const message = event.data.message;
    const sender = event.data.sender;

    // Exibe a notificação usando Toastify
    Toastify({
      text: `Nova mensagem de ${sender}: ${message}`,
      duration: 5000, // Duração da notificação em milissegundos
      gravity: "top", // Posição da notificação (top, bottom)
      position: "right", // Posição da notificação (left, right, center)
      backgroundColor: "#9F7AEA", // Cor de fundo da notificação
      stopOnFocus: true, // Para a notificação quando o usuário foca na janela
      onClick: function() {
        // Ação ao clicar na notificação (opcional)
        window.location.href = `chat.html?conversationId=${event.data.conversationId}`;
      }
    }).showToast();
  }
});
  </script>
