* {
    font-family: 'Google Sans', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(to bottom, #FAF5FF, #E9D8FD);
    overflow: hidden;
    color: #4A148C;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 240px;
    background-color: #FAF5FF;
    padding: 20px;
    display: flex;
    border: 1px solid #B794F4;
    flex-direction: column;
    gap: 20px;
}

.sidebar a {
    color: #4A148C;
    text-decoration: none;
    font-size: 24px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.sidebar a img {
    width: 20px;
    height: 20px;
}

.main-content {
    width: 100%;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.main-content::-webkit-scrollbar {
    width: 6px;
}

.main-content::-webkit-scrollbar-track {
    background: transparent;
}

.main-content::-webkit-scrollbar-thumb {
    background: #9F7AEA;
    border-radius: 3px;
}

.main-content::-webkit-scrollbar-thumb:hover {
    background: #B794F4;
}

.post-box {
    background-color: #FAF5FF;
    padding: 15px;
    border: 1px solid #B794F4;
    border-radius: 14px;
}

.post-box textarea {
    width: auto;
    height: 140px;
    background-color: #FAF5FF;
    border: 1px solid #B794F4;
    border-radius: 10px;
    color: #4A148C;
    padding: 10px;
    font-size: 16px;
}

.post-box textarea:hover {
    border-color: #9F7AEA;
}

.post-box textarea:focus {
    border: 1px solid #9F7AEA;
}

.post-box .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.post-box .actions img {
    width: 24px;
    height: 24px;
}

.post-box .actions button {
    background-color: #9F7AEA;
    color: #FAF5FF;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    gap: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.post-box .actions button:hover {
    background-color: #B794F4;
}

.trending {
    width: 240px;
    background-color: #FAF5FF;
    border: 1px solid #B794F4;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.trending .trending-item {
    background-color: #FAF5FF;
    padding: 10px;
    border-radius: 10px;
}

@media (max-width: 1028px) {
   
    body {
        overflow-y: auto;
        
    }

    .container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
    }

    .sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        bottom: 0px;
        background-color: #FAF5FF;
        flex-direction: row;
        justify-content: space-around;
        padding: 8px;
        z-index: 9999;
    }

    .sidebar a {
        font-size: 18px;
        gap: 2px;
        flex-direction: column;
    }

    .active {
        display: none;
    }

    .mobile-header {
        display: flex;
    }

    .main-content {
        width: 96%;
        overflow: auto;
        padding: 15px;
        margin-bottom: 60px;
    }

    .trending {
        display: none;
    }

    .post-box {
        display: none;
    }

    .post-box textarea {
        height: 80px;
    }

    .post-box .actions button {
        padding: 12px 25px;
        font-size: 14px;
    }

    .sidebar a img {
        width: 20px;
        height: 20px;
    }

    .post-button {
        display: block;
        position: fixed;
        bottom: 80px;
        right: 20px;
        background-color: #9F7AEA;
        color: #FAF5FF;
        border: none;
        padding: 20px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .post-button:hover {
        background-color: #B794F4;
        transform: scale(1.1);
    }

    .logo {
        visibility: hidden;
        position: absolute;
    }
}

.tweet {
    background-color: #FAF5FF;
    border: 1px solid #B794F4;
    border-radius: 20px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.tweet__header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.tweet__profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.tweet__username {
    font-weight: 700;
    color: #4A148C;
    text-decoration: none;
    font-size: 18px;
}

.verified-icon {
    width: 22px;
    height: auto;
    fill: #9F7AEA;
    transition: fill 0.3s ease;
}

.verified-icon:hover {
    fill: #B794F4;
}

.tweet__separator {
    border: 0;
    border-top: 1px solid #B794F4;
    margin: 10px 0;
}

.tweet__content {
    color: #4A148C;
    font-size: 16px;
    line-height: 1.6;
}

.tweet__hashtags a {
    color: #9F7AEA;
    text-decoration: none;
    font-weight: 600;
    margin-right: 5px;
    transition: color 0.3s ease;
}

.tweet__hashtags a:hover {
    color: #B794F4;
}

.reliability-indicator {
    font-size: 14px;
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    border-radius: 8px;
}

.reliability-indicator--fake {
    background-color: #e74c3c;
    color: #ffffff;
}

.tweet__actions {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-top: 10px;
    gap: 8px;
}

.tweet__action {
    background-color: transparent;
    color: #4A148C;
    border: 1px solid transparent;
    padding: 8px;
    border-radius: 20px;
    cursor: pointer;
    margin: 0 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.tweet__action:hover {
    color: #9F7AEA;
}

.tweet__comments {
    margin-top: 15px;
}

.tweet__comments .comment {
    padding: 10px;
    background-color: #FAF5FF;
    border-radius: 8px;
    margin-bottom: 10px;
    color: #4A148C;
    font-size: 14px;
}

@media (max-width: 1024px) {
    .tweet {
        padding: 10px;
    }

    .tweet__profile-pic {
        width: 40px;
        height: 40px;
    }

    .tweet__username {
        font-size: 16px;
    }

    .tweet__content {
        font-size: 15px;
    }

    .tweet__action {
        padding: 6px 12px;
        font-size: 14px;
    }
}

@media (max-width: 768px) {
    .tweet {
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 10px;
    }

    .tweet__profile-pic {
        width: 35px;
        height: 35px;
    }

    .tweet__username {
        font-size: 14px;
    }

    .tweet__content {
        font-size: 14px;
        line-height: 1.4;
    }

    .tweet__hashtags a {
        font-size: 12px;
    }

    .tweet__action {
        padding: 5px 10px;
        font-size: 12px;
    }
}

@media (max-width: 480px) {
    .tweet {
        padding: 5px;
        margin-bottom: 10px;
    }

    .tweet__profile-pic {
        width: 30px;
        height: 30px;
    }

    .tweet__username {
        font-size: 12px;
    }

    .tweet__content {
        font-size: 12px;
    }

    .tweet__action {
        padding: 4px 8px;
        font-size: 10px;
    }
}

.trending-hashtags {
    background-color: #FAF5FF;
    border: 1px solid #B794F4;
    border-radius: 10px;
    padding: 15px;
}

.trending-hashtags h2 {
    margin: 0 0 10px 0;
    font-size: 18px;
}

.hashtag {
    color: #9F7AEA;
    font-size: 16px;
    margin-bottom: 5px;
    cursor: pointer;
    text-decoration: none;
}

.search-bar {
    display: flex;
}

.loading-spinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    border: 4px solid transparent;
    border-top: 4px solid #9F7AEA;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 9999;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

.notifications-panel {
    display: none;
    position: fixed;
    top: 60px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    background-color: #FAF5FF;
    border: 1px solid #B794F4;
    border-radius: 14px;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.tweet-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.media-input-container {
    align-items: center;
    gap: 10px;
    margin-top: 5px;
}

.media-input {
    flex: 1;
    display: none;
    background-color: #FAF5FF;
    border: 1px solid #B794F4;
    border-radius: 10px;
    color: #4A148C;
    padding: 8px;
    font-size: 14px;
}

.character-count {
    color: #666;
    font-size: 12px;
    text-align: right;
}

.notifications-bell {
    position: relative;
    cursor: pointer;
}

.notifications-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: #9F7AEA;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
}

.error-message {
    color: #e74c3c;
    font-size: 14px;
    margin-top: 5px;
}

.success-message {
    color: #2ecc71;
    font-size: 14px;
    margin-top: 5px;
}

.media-preview {
    margin-top: 10px;
    width: 300px;
    height: auto;
    border-radius: 20px;
    overflow: hidden;
}

.media-preview img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    display: block;
}

.media img:hover {
    opacity: 0.9;
    transition: opacity 0.2s ease;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #FAF5FF;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 50%;
    max-width: 600px;
    position: relative;
}

.close-modal {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

.tweet__comments .comment {
    padding: 10px;

}

.comment__timestamp {

.comment__actions {

}

.comment__action {
    background-color: transparent;

.comment__action:hover {

.notifications-list {

function changeLanguage(lang) {
  if (translations[lang]) {
    document.querySelectorAll('a, button, span').forEach(element => {
      const text = element.textContent.trim();
      if (translations[lang][text]) {
        element.textContent = translations[lang][text];
      }
    });
    localStorage.setItem('selectedLanguage', lang);
  }
}

// Função para carregar o idioma salvo no localStorage
function loadLanguage() {
  const savedLanguage = localStorage.getItem('selectedLanguage') || 'pt-BR'; // Idioma padrão é 'pt-BR'
  changeLanguage(savedLanguage); // Aplica o idioma salvo
}

  loadTheme();
