<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/perfil.js"></script>
</head>
<body>
  <div>
    <!-- Container principal -->
    <div class="container">
      <div class="main-content">
        <!-- Cabeçalho do perfil -->
        <div class="profile-header">
          <img id="profileImage" src="https://via.placeholder.com/100" alt="Foto de Perfil">
          <h1 id="profileName">Carregando...</h1>
          <b id="userHandle">@carregando.dksocial.space</b>
          <p>Seguidores: <span id="followerCount">0</span></p>
          <button id="editProfileButton" style="display: none;">Editar Perfil</button>
          <button id="followButton" style="display: none;">Seguir</button>
        </div>

        <!-- Biografia do perfil -->
        <div class="profile-bio">
          <h2>Sobre Mim</h2>
          <p id="bioText">Carregando biografia...</p>
        </div>
      </div>
    </div>

    <!-- Modal de edição de perfil -->
   <div id="editProfileModal" style="display: none;">
   <div class="modal-content">
    <h2>Editar Perfil</h2>
    <form id="editProfileForm">
      <label for="editName">Nome:</label>
      <input type="text" id="editName" name="editName" required>
      
      <label for="editUserHandle">User Handle:</label>
      <input type="text" id="editUserHandle" name="editUserHandle" required>
      
      <label for="editBio">Biografia:</label>
      <textarea id="editBio" name="editBio" rows="4" required></textarea>
      
      <!-- Input de imagem para upload -->
      <label for="imageUpload">Foto de Perfil:</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
      
      <!-- Input oculto para armazenar a imagem em Base64 -->
      <input type="hidden" id="editProfilePicture" name="editProfilePicture">
      
      <button type="submit">Salvar</button>
      <button type="button" id="cancelEditButton">Cancelar</button>
    </form>
  </div>
</div>
  </div>

  <style>
    /* Estilos globais */
    * {
      font-family: 'Google Sans', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #FAF5FF, #E9D8FD);
      color: #4A148C;
    }

    /* Container principal */
    .container {
      display: flex;
      height: 100vh;
    }

    @media (max-width: 720px) {

* {
    user-select: none;
    -webkit-user-select: none;
    cursor: none;
    -moz-user-select: none;
    -ms-user-select: none;
}
    }

    /* Conteúdo principal */
    .main-content {
      width: 100%;
      overflow: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Cabeçalho do perfil */
    .profile-header {
      background-color: #FAF5FF;
      padding: 20px;
      border: 1px solid #B794F4;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #9F7AEA;
    }

    .profile-header h1 {
      margin: 10px 0 5px 0;
      font-size: 24px;
      color: #4A148C;
    }

    .profile-header p {
      margin: 0;
      color: #6B46C1;
      font-size: 16px;
    }

    /* Biografia do perfil */
    .profile-bio {
      background-color: #FAF5FF;
      padding: 20px;
      border: 1px solid #B794F4;
      border-radius: 14px;
      margin-top: 20px;
    }

    .profile-bio h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #4A148C;
    }

    .profile-bio p {
      margin: 0;
      color: #6B46C1;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Estilos para o modal de edição */
    #editProfileModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #FAF5FF;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #B794F4;
      width: 400px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #4A148C;
    }

    .modal-content label {
      display: block;
      text-align: start;
      margin: 10px 0 5px;
      color: #4A148C;
    }

    .modal-content input,
    .modal-content textarea {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #B794F4;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(45deg, #9F7AEA, #5728a8);
      color: #FAF5FF;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: linear-gradient(45deg, #5728a8, #9F7AEA);
    }

    /* Estilos para a área de tweets */
.tweets-container {
  background-color: #FAF5FF;
  padding: 20px;
  border: 1px solid #B794F4;
  border-radius: 14px;
  margin-top: 20px;
}

.tweets-container h2 {
  margin: 0 0 20px 0;
  font-size: 20px;
  color: #4A148C;
}

.tweets-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.tweet {
  background-color: white;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #E9D8FD;
}

.tweet-content {
  color: #4A148C;
  margin: 0 0 10px 0;
}

.tweet-info {
  display: flex;
  gap: 15px;
  color: #6B46C1;
  font-size: 14px;
}
  </style>

  <script>
  </script>
</body>
</html>
