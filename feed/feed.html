    * {

    body {
        margin: 0;
        background: linear-gradient(to bottom, #FAF5FF, #E9D8FD);
        overflow: hidden;
        color: #4A148C;
    }
    
    .container {
        display: flex;

    }
    
    .sidebar {
        width: 240px;

        padding: 20px;
        display: flex;
        border: 1px solid #B794F4;
        flex-direction: column;
        gap: 20px;
    }
    
    .sidebar a {
        color: #4A148C;
        text-decoration: none;
        font-size: 24px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .sidebar a img {
        width: 20px;
        height: 20px;
    }
    
    body.dark-mode {
    background-color: black;
    color: white;
}
    
    .main-content {
        width: 70%;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

        width: 6px;
    }
    
    .main-content::-webkit-scrollbar-track {
        background: transparent;
    }

        background: #9F7AEA;

    }

    }

        background-color: #FAF5FF;
        padding: 15px;
        border: 1px solid #B794F4;
        border-radius: 14px;
    }
    
    .post-box textarea {
        width: auto;
        height: 140px;
        background-color: #FAF5FF;
        border: 1px solid #B794F4;
        border-radius: 10px;
        color: #4A148C;
        padding: 10px;
        font-size: 16px;

        border-color: #9F7AEA;
    }
    
    .post-box textarea:focus {
        border: 1px solid #9F7AEA;
    }
    
    .post-box .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      
    }

    background: linear-gradient(to bottom, #4A148C, black);

} 
    
    .post-box .actions img {

        height: 24px;

            // Função para aplicar formatação ao texto selecionado
            function formatText(type) {
              const textarea = document.querySelector('[data-js="tweet-description"]');
              const start = textarea.selectionStart;
              const end = textarea.selectionEnd;
              const selectedText = textarea.value.substring(start, end);
          
              let formattedText = '';
          
              switch (type) {
                case 'bold':
                  formattedText = `**${selectedText}**`;
                  break;
                case 'italic':
                  formattedText = `*${selectedText}*`;
                  break;
                case 'strike':
                  formattedText = `~~${selectedText}~~`;
                  break;
                case 'paragraph':
                  formattedText = `\n\n${selectedText}\n\n`;
                  break;
                default:
                  formattedText = selectedText;
              }
          
              // Insere o texto formatado no textarea
              textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
          
              // Mantém o foco no textarea
              textarea.focus();
              // Ajusta a seleção para o texto formatado
              textarea.setSelectionRange(start, start + formattedText.length);
            }

    // Função para traduzir textos e placeholders
    function translateTextNodes(element, lang) {
      element.childNodes.forEach(node => {
        if (node.nodeType === Node.TEXT_NODE) {
          let text = node.textContent.trim();
          if (text && translations[lang] && translations[lang][text]) {
            node.textContent = translations[lang][text];
          }
        } else if (node.nodeType === Node.ELEMENT_NODE) {
          // Traduz placeholders e outros atributos
          if (node.tagName === "INPUT" || node.tagName === "TEXTAREA") {
            const placeholder = node.getAttribute("placeholder");
            if (placeholder && translations[lang] && translations[lang][placeholder]) {
              node.setAttribute("placeholder", translations[lang][placeholder]);
            }
          }
          // Evita traduzir scripts e estilos
          if (node.tagName !== "SCRIPT" && node.tagName !== "STYLE") {
            translateTextNodes(node, lang);
          }
        }
      });
    }
  
    // Função para salvar o idioma no localStorage
    function saveLanguage(lang) {
      localStorage.setItem("selectedLanguage", lang);
    }
  
    // Função para carregar o idioma salvo no localStorage
    function loadLanguage() {
      return localStorage.getItem("selectedLanguage") || "pt-BR"; // Idioma padrão é português
    }
  
    // Função para verificar o idioma e aplicar as traduções
    function checkLanguage() {
      const params = new URLSearchParams(window.location.search);
      const langFromURL = params.get("lang"); // Verifica o idioma na URL
      const lang = langFromURL || loadLanguage(); // Usa o idioma da URL ou do localStorage
  
      if (translations[lang]) {
        translateTextNodes(document.body, lang);
        saveLanguage(lang); // Salva o idioma no localStorage
      }
    }
  
    // Executa a verificação de idioma ao carregar a página
    window.onload = checkLanguage;
