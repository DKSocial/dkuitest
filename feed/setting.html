  <!-- Material Icons -->

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap');

    * {
        font-family: 'Google Sans', sans-serif;
    }

    body {
        margin: 0;
        color: #4A148C;
        transition: background 0.3s, color 0.3s;
    }

    body.dark-theme {
        background: #000000;
        color: #E0E0E0;
    }

    .container {
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .section {
        background-color: #FAF5FF;
        border: 1px solid #B794F4;
        border-radius: 14px;
        margin-bottom: 20px;
        overflow: hidden;
        transition: background 0.3s, border-color 0.3s;
    }

    .dark-theme .section {
        background-color: #333333;
        border-color: #555555;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        cursor: pointer;
    }

    .section-header h2 {
        margin: 0;
        font-size: 18px;
    }

    .section-content {
        padding: 15px;
        display: none;
    }

    .section-content.open {
        display: block;
    }

    .language-selector, .theme-selector {
        margin-top: 20px;
    }

    .language-selector label, .theme-selector label {
        font-size: 16px;
        margin-right: 10px;
    }

    .language-selector select, .theme-selector select {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #B794F4;
        background-color: #FAF5FF;
        color: #4A148C;
        transition: background 0.3s, border-color 0.3s, color 0.3s;
    }

    .dark-theme .language-selector select, .dark-theme .theme-selector select {
        background-color: #555555;
        border-color: #777777;
        color: #E0E0E0;
    }

    button {
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid #B794F4;
        background-color: #9F7AEA;
        color: #FAF5FF;
        cursor: pointer;
        transition: background 0.3s, border-color 0.3s;
    }

    .dark-theme button {
        background-color: #555555;
        border-color: #777777;
        color: #E0E0E0;
    }

    button:hover {
        background-color: #B794F4;
    }

    .dark-theme button:hover {
        background-color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Seção 1: Idioma -->
    <div class="section">
        <div class="section-header" onclick="toggleSection(1)">
            <h2>Idioma</h2>
            <span class="material-icons">expand_more</span>
        </div>
        <div class="section-content" id="section1">
            <div class="language-selector">
                <label for="language">Selecione o idioma:</label>
                <select id="language" onchange="changeLanguage(this.value)">
                    <option value="pt-BR">Português</option>
                    <option value="en-US">Inglês</option>
                    <option value="es-ES">Espanhol</option>
                    <option value="fr-FR">Francês</option>
                    <option value="de-DE">Alemão</option>
                    <option value="it-IT">Italiano</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Seção 2: Tema -->
    <div class="section">
        <div class="section-header" onclick="toggleSection(2)">
            <h2>Tema</h2>
            <span class="material-icons">expand_more</span>
        </div>
        <div class="section-content" id="section2">
            <div class="theme-selector">
                <label for="theme">Selecione o tema:</label>
                <select id="theme" onchange="changeTheme(this.value)">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Seção 5: Privacidade -->
    <div class="section">
        <div class="section-header" onclick="toggleSection(5)">
            <h2>Privacidade</h2>
            <span class="material-icons">expand_more</span>
        </div>
        <div class="section-content" id="section5">
            <p>Configurações de privacidade:</p>
            <button onclick="managePrivacy()">Gerenciar Privacidade</button>
        </div>
    </div>

    <!-- Seção 8: Ajuda -->
    <div class="section">
        <div class="section-header" onclick="toggleSection(8)">

  </div>

    // Funções das seções
    function toggleSection(sectionNumber) {
        const section = document.getElementById(`section${sectionNumber}`);
        section.classList.toggle('open');
    }

    function changeLanguage(lang) {
  if (translations[lang]) {
    document.querySelectorAll('h2, label, button, p, option').forEach(element => {
      const text = element.textContent.trim();
      if (translations[lang][text]) {
        element.textContent = translations[lang][text];
      }
    });
    localStorage.setItem('selectedLanguage', lang);
  }
}

    function changeTheme(theme) {
        document.body.classList.toggle('dark-theme', theme === 'dark');
        localStorage.setItem('selectedTheme', theme);
    }

    function connectSocial(network) {

    // Carregar configurações salvas
    function loadSettings() {
        const savedLanguage = localStorage.getItem('selectedLanguage') || 'pt-BR';
        const savedTheme = localStorage.getItem('selectedTheme') || 'light';
        document.getElementById('language').value = savedLanguage;
        document.getElementById('theme').value = savedTheme;
        changeLanguage(savedLanguage);
        changeTheme(savedTheme);
    }

    window.onload = loadSettings;
