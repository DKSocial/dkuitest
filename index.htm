<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DK Atualizando</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap');
        body {
            font-family: 'Google Sans', sans-serif;
            background: linear-gradient(135deg, rgba(255, 255, 255, 1) 21%, rgba(221, 151, 238, 1) 57%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .text-center {
            text-align: center;
        }
        .invert-logo {
            filter: invert(1);
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .mb-8 {
            margin-bottom: 2rem;
        }
        .text-2xl {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .text-lg {
            font-size: 1.125rem;
            font-weight: 400;
        }
        .text-base {
            font-size: 1rem;
            font-weight: 400;
        }
        .absolute {
            position: absolute;
        }
        .bottom-4 {
            bottom: 1rem;
        }
        .w-full {
            width: 100%;
        }
        #countdown {
            font-weight: bold;
            color: #6b46c1;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <img alt="DK logo" class="invert-logo mb-4" src="https://dksocial.space/feed/logo.png" style="height: auto; width: 100px;"/>
        <h1 class="text-2xl mb-2">O DK está atualizando</h1>
        <p class="text-lg mb-8">A nossa equipe está trazendo coisas melhores ao DK e garantir que sua experiência seja incrível!</p>
    </div>
    <div class="absolute bottom-4 text-center w-full">
        <p class="text-base">Você será redirecionado ao DK em <span id="countdown">10</span> segundos.</p>
    </div>

    <script>
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://dksocial.space';
            }
        }, 1000);
    </script>
</body>
</html>
